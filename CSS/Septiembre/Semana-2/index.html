<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 2 Formulario</title>
    <link rel="stylesheet" href="../Semana-2/styles.css">
</head>
<body>
    <section class="formCard">
        <section class="white">
            <section class="header">
                <div class="logo">
                    <div class="logocreator"></div>
                    <h4>Untitled UI</h4>
                </div>
                <div class="logosDeCompra">
                    <p>$240 (2 items)</p>
                    <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-440v-80h560v80H200Z"/></svg>
                </div>
            </section>
            <div class="titleOficial"><h3>Shipping details</h3></div>
            <form action="" class="formPrincipal">
                <div class="InputnameLast">
                    <div class="name">
                        <label for="">First Name</label>
                        <input type="text" required>
                    </div>
                    <div class="lastName">
                        <label for="">Last Name</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="InputAdress">
                    <label for="">Street address</label>
                    <input type="text">
                </div>
            </form>
        </section>
    </section>    
</body>
</html>
